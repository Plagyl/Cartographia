<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Crisis Network Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #1a202c; /* Tailwind: bg-neutral-900 */
        color: #e2e8f0; /* Tailwind: text-neutral-200 */
      }
      /* Scrollbar styling for webkit browsers */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #4a5568 #1a202c; /* thumb track */
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1f2937; /* neutral-800 (darker) */
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #6b7280; /* neutral-500 (slightly lighter for contrast) */
        border-radius: 10px;
        border: 2px solid #1f2937; /* neutral-800 (darker) */
      }
      .scrollbar-thumb-neutral-600::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* neutral-600 (darker) */
      }
      .scrollbar-track-neutral-800::-webkit-scrollbar-track {
         background: #1e293b; /* neutral-800 (darker) */
      }
       .scrollbar-thumb-red-500\/50::-webkit-scrollbar-thumb {
        background-color: rgba(239, 68, 68, 0.6); /* red-500 with 60% opacity */
      }
      .scrollbar-thumb-red-500\/50::-webkit-scrollbar-thumb:hover {
        background-color: rgba(239, 68, 68, 0.8);
      }
      .scrollbar-thumb-neutral-600::-webkit-scrollbar-thumb:hover {
        background-color: #718096; /* neutral-500 */
      }

      /* Animation for compromised links */
      @keyframes dashLink {
        to {
            stroke-dashoffset: -20; /* Adjust value for speed */
        }
      }
      .link-compromised { /* Static style for any compromised link */
        stroke-dasharray: 6, 4;
      }
      .link-compromised.animated { /* Animated style */
        animation: dashLink 1.2s linear infinite;
      }

      /* Styled node labels */
      .node-label-styled {
        font-size: 12px !important;
        fill: #e2e8f0 !important; /* Tailwind: text-neutral-200 */
        text-shadow: 0 1px 3px rgba(0,0,0,0.6);
        font-weight: 500;
      }

    </style>

}
